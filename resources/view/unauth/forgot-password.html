<!DOCTYPE html>
<html th:lang="${#locale}" lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{layout/main::page(title='Register',appMain=~{::appMain})}">
    <appMain>
        <div class="row d-flex justify-content-center align-items-center mt-0 mt-md-5">
            <div class="col-12 col-md-8 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-3 p-md-5 text-center">
                        <h3 th:text="#{forgot.password.title}" class="mb-3">Password recovery</h3>
                        <form action="/ui/password/reset" method="post">
                            <br>
                            <p th:text="#{forgot.password.link}" align="left">We'll send a recovery link to</p>
                            <div class="form-outline mb-4">
                                <input class="form-control" name="email"
                                       th:placeholder="#{forgot.password.action}" required type="text"/>
                            </div>
                            <div class="row">
                                <div class="col-7 col-md-6 my-auto">
                                    <a th:text="#{forgot.password.return}" href="/view/login">Return to log in</a>
                                </div>
                                <div class="col-5 col-md-6 d-grid gap-2">
                                    <button th:text="#{forgot.password.send.button}"
                                            class="btn btn-success btn-lg"
                                            type="submit">Send email</button>
                                </div>
                            </div>
                        </form>
                        <div class="row mt-4">
                            <div class="col-5">
                                <hr>
                            </div>
                            <div th:text="#{choose.title}" class="col-2">
                                OR
                            </div>
                            <div class="col-5">
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </appMain>
</th:block>
